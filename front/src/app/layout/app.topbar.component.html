<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="/panel">
        <img src="assets/images/logo.png" alt="logo optica kristal">
    </a>

    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button" (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div #topbarmenu class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">

            <span>Profile</span>
        </button>
        <p-overlayPanel #op>
            <ng-template pTemplate>
               Usuario Name
            </ng-template>
        </p-overlayPanel> -->

        <div class="d-flex align-items-center justify-content-center">
            <p> {{saludo}} <strong>{{usuarioLogado.nombres}} {{usuarioLogado.apellidos}} </strong> </p>
        </div>   
        <button class="p-link layout-topbar-button" (click)="logout()" title="Cerrar Sesión">
            <i class="pi pi-sign-out"></i>
            <span>Cerrar Sesión</span>
        </button>
    </div>
</div>
